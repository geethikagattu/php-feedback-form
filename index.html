<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="img" src="pexels-mateusz-dach-99805-409162.jpg" alt="scenery">
    <div class="container">
        <h1>Welcome to Travel Form</h1>
        <p>Enter your details.</p>
        <form action="index.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name...">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age...">

            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" placeholder="Enter your phone number...">

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" placeholder="Enter your gender...">

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="Enter your email...">

            <label for="desc">Additional Info:</label>
            <textarea id="desc" name="desc" placeholder="Enter your text here..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
